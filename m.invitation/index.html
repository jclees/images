    <style>
        .swiper-container {
            position: absolute;
            top: 10vw;
            height: 46vw;
            width: 60%;
            left: 50%;
            transform: translate(-50%, 0);
        }


        .swiper-pagination-bullet {
            background: #90aecb;
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background: #fff;
            opacity: 1;
        }

        .swiper-container-horizontal>.swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            bottom: 0;
        }

        .sw_txt {
            position: absolute;
            top: 57vw;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
            line-height: 6vw;
            letter-spacing: 4px;
            text-shadow: 0px 0px 10px #2f8990, 0px 0px 10px #2f8990, 0px 0px 10px #2f8990, 0px 0px 10px #2f8990;
        }

        .swiper-pagination-bullet {
            width: 4px;
            height: 4px;
        }

        .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
            margin: 0 2px;
        }

        .sw_txt_intro {
            top: 83vw;
            font-size: 20px;
        }

        .shadow_an {
            position: absolute;
            left: 0;
            top: 0;
        }

        ::-webkit-input-placeholder {
            /* WebKit, Blink, Edge */
            color: #fff;
        }

        :-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #fff;
        }

        ::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #fff;
        }

        :-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #fff;
        }
    </style>
</head>
